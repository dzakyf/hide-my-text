    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <div class="container">
            
            <p>ROT-13 text converter</p>
            <p>Input Text:</p>
            <textarea class="input-area" name="input-area" rows="7"></textarea>
            <p>Result: </p>
            <textarea readonly id="result-area" class="result-area" name="result-area" rows="7"></textarea>
        </div>

        <script type="text/javascript">
            let res = ""
            let input_area = document.getElementsByClassName("input-area")
            let result_area = document.getElementsByClassName("result-area")

            function toAscii(letter){
                return letter.charCodeAt(0)
            }

            function swap(ascii){
                let converted 
                if(ascii >= 65 && ascii <= 90){ converted = ((ascii - 65 + 13) % 26) + 65 }
                else if(ascii >= 97 && ascii <= 122){ converted = ((ascii - 97 + 13) % 26) + 97 }
                else{ converted = ascii }
                return converted
            }

            function rotateThirteen(letter){
                let result 
                
                getAscii = toAscii(letter)
                swapped = swap(getAscii)
                result = String.fromCharCode(swapped)
              
               return result 
            }

            document.querySelector(".input-area").addEventListener("input", function(e){
                var value = e.target.value.split('')
                let newWords = ""

                value.forEach(element => {
                    newWords += rotateThirteen(element)
                });
               
                result_area[0].innerHTML = newWords
            })
        </script>
    </body>
</html>
